<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-Converter</title>
</head>
<body>
    <h1>Temperature-Converter</h1>

    <form id="frenform">
        <label for="frenhite"> Convert To Celsius</label>
        <input type="number" id="frenhite" placeholder="Enter Temp in Farenhite ">
        <button id="btnC">Convert to C</button>
        <button id="clear"> Clear</button>
    </form>
    <div id="resultContainer"></div>
    <br>
    <br>
    <br>
    <form id="celcform">
        <label for="frenhite"> Convert To Farenhite</label>
        <input type="number" id="celcius"placeholder="Enter Temp in Celsius">
        <button id="btnF">Convert to F</button>
        <button id="clear2"> Clear</button>
    </form>
    <br>
    
    <div id="resultContainer2"></div>

    <script>
        function num(renhite) {
           let result= ((renhite-32) *5/9).toFixed(2)
           return result;
        }


      const btnC=document.getElementById('btnC');
      btnC.addEventListener('click',(e)=>{
        e.preventDefault()
         const inputF=document.getElementById("frenhite").value;
         const resultContainer = document.getElementById("resultContainer");
        const result = num(inputF);
        resultContainer.innerHTML = `Result in Celsius: ${result}°C`;
      })



      function num2(celcius) {
            let result=((celcius*9/5) + 32).toFixed(2)
            return result;
         }
       const btnF=document.getElementById('btnF');
       btnF.addEventListener('click',(e)=>{
         e.preventDefault()
          const inputC=document.getElementById("celcius").value;
          const resultContainer2 = document.getElementById("resultContainer2");
         const result = num2(inputC);
         resultContainer2.innerHTML = `Result in Farenhite: ${result}°F`;
          
       })


       const clear=document.getElementById('clear');
       clear.addEventListener('click',()=>{
        resultContainer.value=" "
       })
       
       const clear2=document.getElementById('clear2');
       clear2.addEventListener('click',()=>{
        resultContainer2.value=" "
       })




    </script>
</body>
</html>
